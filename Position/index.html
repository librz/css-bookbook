<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Position Absolute Inside A Scrolling Overflow Container</title>
  <link rel="stylesheet" href="../shared/css-reset.css">
  <!-- see: https://www.bennadel.com/blog/3409-using-position-absolute-inside-a-scrolling-overflow-container.htm -->
  <!-- see: https://www.horuskol.net/blog/2022-04-13/relative-and-absolute-scrolling-blues/ -->
  <style>
    .container {
      width: 300px;
      background-color: royalblue;
      position: relative;
      overflow-x: auto;
    }
    .anchor {
      position: absolute;
      width: 32px;
      top: 0px;
      right: 0px;
      background-color: yellow;
    }
    .content {
      width: 1000px;
      height: 300px;
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="anchor">hello</div>
    <div class="content"></div>
  </div>
</body>
</html>
