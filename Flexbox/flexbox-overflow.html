<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox with Overflow</title>
  <link rel="stylesheet" href="../shared/common.css">
  <style>
    body {
      padding-left: 16px;
    }
		.flexbox {
			padding: 16px;
			border: 4px solid salmon;
			display: flex;
			gap: 16px;
      /* overflow-x: auto; /* show scrollbar */
			/* flex-wrap: wrap; /* wrap to next line */
		}
		.flexitem {
			flex-basis: 30%;
			flex-grow: 0;
			flex-shrink: 0;
			line-height: 60px;
			text-align: center;
			font-size: 24px;
			color: white;
			border-radius: 4px;
			background-color: blueviolet;
		}
	</style>
</head>
<body>
  <div class="title">Flexbox with Overflow</div>
  <div class="flexbox">
    <div class="flexitem">item 1</div>
    <div class="flexitem">item 2</div>
    <div class="flexitem">item 3</div>
    <div class="flexitem">item 4</div>
    <div class="flexitem">item 5</div>
    <div class="flexitem">item 6</div>
    <div class="flexitem">item 7</div>
    <div class="flexitem">item 8</div>
  </div>
</body>
</html>
