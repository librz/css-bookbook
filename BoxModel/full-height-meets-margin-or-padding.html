<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Height Meets Margin or Padding</title>
  <link rel="stylesheet" href="../shared/css-reset.css">
  <style>
    .outter-box {
      margin: 16px;
      width: 300px;
      height: 400px;
      border: 2px solid orange;
      border-radius: 4px;
      padding: 16px;
    }
    .inner-box {
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 18px;
      border: 2px solid cyan;
    }
  </style>
</head>
<body>
  <div class="outter-box">
    <div class="inner-box" style="height: 100%;">
      I have margin, my parent has padding. 
      My height is set to 100%. 
      What's my computed height? 
      Will it be the same as my parent?
    </div>
  </div>
  <div class="outter-box">
    <div class="inner-box" style="height: inherit;">
      I have margin, my parent has padding. 
      My height is set to inherit. 
      What's my computed height? 
      Will it be the same as my parent?
    </div>
  </div>
</body>
</html>
